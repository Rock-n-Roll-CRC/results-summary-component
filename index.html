<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/result-card.css" />
    <link rel="stylesheet" href="styles/summary-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="results-card">
      <div class="result-card">
        <h4>Your Result</h4>
        <div class="result-circle">
          <p class="result-point">76</p>
          <p class="result-point-of">of 100</p>
        </div>
        <div class="result-assessment">
          <p class="result-mark">Great</p>
          <p class="result-details">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-card">
        <h4>Summary</h4>
        <div class="summary-stats">
          <div class="reaction-box stat">
            <div class="reaction stat-name">
              <img
                src="images/icon-reaction.svg"
                alt="lightning icon"
                width="15px"
              />
              <p>Reaction</p>
            </div>
            <div class="stat-points">
              <span class="stat-point-of">80</span> / 100
            </div>
          </div>
          <div class="memory-box stat">
            <div class="memory stat-name">
              <img src="images/icon-memory.svg" alt="brain icon" width="15px" />
              <p>Memory</p>
            </div>
            <div class="stat-points">
              <span class="stat-point-of">92</span> / 100
            </div>
          </div>
          <div class="verbal-box stat">
            <div class="verbal stat-name">
              <img
                src="images/icon-verbal.svg"
                alt="bubble message icon"
                width="15px"
              />
              <p>Verbal</p>
            </div>
            <div class="stat-points">
              <span class="stat-point-of">61</span> / 100
            </div>
          </div>
          <div class="visual-box stat">
            <div class="visual stat-name">
              <img src="images/icon-visual.svg" alt="eye icon" width="15px" />
              <p>Visual</p>
            </div>
            <div class="stat-points">
              <span class="stat-point-of">72</span> / 100
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
