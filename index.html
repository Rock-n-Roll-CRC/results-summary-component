<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>

    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/results-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="results-card">
      <div class="your-result">
        <h4>Your Result</h4>

        <div class="points-circle">
          <p class="points">76</p>
          <p class="points-of">of 100</p>
        </div>

        <div class="points-assesment">
          <p class="mark">Great</p>
          <p class="points-analysis">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4>Summary</h4>

        <div class="stats-details">
          <div class="stats stats-reaction">
            <div class="stats-heading">
              <img src="images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="stats-points">
              <span class="stats-points-1">80</span> / 100
            </p>
          </div>
          <div class="stats stats-memory">
            <div class="stats-heading">
              <img src="images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="stats-points">
              <span class="stats-points-1">92</span> / 100
            </p>
          </div>
          <div class="stats stats-verbal">
            <div class="stats-heading">
              <img src="images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="stats-points">
              <span class="stats-points-1">61</span> / 100
            </p>
          </div>
          <div class="stats stats-visual">
            <div class="stats-heading">
              <img src="images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p class="stats-points">
              <span class="stats-points-1">72</span> / 100
            </p>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
